<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест: Разговор с Мозгом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="generate-image-btn">Создать картинку</button>
    <div id="image-container"></div>
    
    <div id="game-container">
        <!-- Кликабельный мозг -->
        <div class="brain-container">
            <img src="/brain.png" alt="Мозг" id="brain" class="brain-img">
        </div>

        <!-- Игровой диалог -->
        <div id="dialog-box">
            <p id="dialog-text">Добро пожаловать в квест! Что ты хочешь спросить?</p>
        </div>

        <!-- Кнопки действий -->
        <div id="action-buttons">
            <button id="ask-brain-btn">Задать вопрос</button>
            <button id="choose-option-btn">Сделать выбор</button>
            <button id="explore-btn">Осмотреться</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
